<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
</head>
<body>
<h1>Registrar Cliente</h1>
<form th:action="@{/clientes/registrar}" th:object="${cliente}" method="post">

    <label for="cliente_id">ID del Cliente:</label>
    <input type="text" id="cliente_id" name="cliente_id" th:field="*{cliente_id}" required>

    <label for="nombre_cliente">Nombre del Cliente:</label>
    <input type="text" id="nombre_cliente" name="nombre_cliente" th:field="*{nombre_cliente}" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" th:field="*{telefono}" required>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" th:field="*{correo}" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" th:field="*{direccion}" required>

    <button type="submit">Registrar</button>
</form>
</body>
</html>
