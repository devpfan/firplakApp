<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
</head>
<body>
<div class="container">
    <h1>Lista de Pedidos</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID Pedido</th>
            <th>Fecha de Pedido</th>
            <th>Cliente</th>
            <th>Fecha de Entrega</th>
            <th>Estado del Pedido</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.pedido_id}"></td>
            <td th:text="${#dates.format(pedido.fecha_pedido, 'yyyy-MM-dd')}"></td>
            <td th:text="${pedido.cliente.cliente_id}"></td>
            <td th:text="${#dates.format(pedido.fecha_entrega, 'yyyy-MM-dd')}"></td>
            <td th:text="${pedido.estado_pedido}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/pedidos/registrar}" class="btn btn-primary">Regresar al formulario de registro</a>
</div>
</body>
</html>
